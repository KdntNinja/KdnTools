<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magic 8 Ball</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center text-center" style="height: 100vh;">
<div>
    <form class="mb-4" method="POST" onsubmit="event.preventDefault(); move();">
        <div class="d-flex flex-column">
            <label>
                <input autocomplete="off" class="form-control form-control-lg mb-3" name="question" placeholder="What is your question?"
                       required type="text">
            </label>
            <input class="btn btn-primary self-align-center" type="submit" value="Ask">
        </div>
    </form>
    <div class="progress" style="height: 20px; width: 50%; margin: auto;">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar" id="myBar" role="progressbar"
             style="width: 0;"></div>
    </div>
    <div class="mt-3" id="label"></div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magic 8 Ball</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center text-center" style="height: 100vh;">
    <div>
        <form method="POST" onsubmit="event.preventDefault(); move();" class="mb-4">
            <div class="d-flex flex-column">
                <label>
                    <input type="text" name="question" placeholder="What is your question?" required class="form-control form-control-lg mb-3">
                </label>
                <input type="submit" value="Ask" class="btn btn-primary self-align-center">
            </div>
        </form>
        <div class="progress" style="height: 20px; width: 50%; margin: auto;">
            <div id="myBar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="label" class="mt-3"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

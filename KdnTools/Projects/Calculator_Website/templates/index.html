<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Calculator</h1>
    <form action="/calculate" method="post">
        <div class="form-group">
            <label for="number1">Number 1:</label>
            <input class="form-control" id="number1" name="number1" required type="number">
        </div>
        <div class="form-group">
            <label for="number2">Number 2:</label>
            <input class="form-control" id="number2" name="number2" required type="number">
        </div>
        <div class="form-group">
            <label for="operation">Operation:</label>
            <select class="form-control" id="operation" name="operation" required>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Calculate</button>
    </form>
    {% if result %}
    <div class="alert alert-info mt-3">
        <strong>Result:</strong> {{ number1 }} {{ operation }} {{ number2 }} = {{ result }}
    </div>
    {% endif %}
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Validation Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Email Validation Result</h1>
    <div class="alert" id="result-alert"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    const result = localStorage.getItem("emailValidationResult");
    const resultAlert = document.getElementById("result-alert");
    if (result === "true") {
        resultAlert.classList.add("alert-success");
        resultAlert.textContent = "The email is valid.";
    } else {
        resultAlert.classList.add("alert-danger");
        resultAlert.textContent = "The email is invalid.";
    }
</script>
</body>
</html>
